# cbindgen configuration for generating C headers
language = "C"
header = "/* Generated by cbindgen - DO NOT EDIT MANUALLY */"
include_guard = "CIMPLE_EXAMPLE_H"
autogen_warning = "/* Warning, this file is autogenerated by cbindgen. Don't modify this manually. */"
documentation = true
documentation_style = "doxy"
line_length = 100
tab_width = 4
cpp_compat = true

[export]
# Only export items explicitly marked with #[no_mangle] and pub extern "C"
include = ["MyStringHandle"]

[fn]
# Function name style
rename_args = "CamelCase"

[parse]
parse_deps = false
include = ["cimple"]
