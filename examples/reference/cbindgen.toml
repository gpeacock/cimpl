language = "C"
include_guard = "CIMPL_VALUE_CONVERTER_H"
autogen_warning = "/* Warning, this file is autogenerated by cbindgen. Don't modify this manually. */"
documentation = true
documentation_style = "doxy"
line_length = 100
tab_width = 4
cpp_compat = true

header = """
/* Generated by cbindgen - DO NOT EDIT MANUALLY */

/**
 * @file value_converter.h
 * @brief Cimpl Reference Example - Value Converter
 * 
 * A practical example showing real-world FFI patterns for type conversion.
 * 
 * Unlike toy examples (add two integers), this demonstrates:
 * - Multiple constructors (from_i32, from_string, from_hex, etc.)
 * - Fallible conversions with proper error handling
 * - Type validation (bytes might not be valid UTF-8 or numeric types)
 * - Memory safety with tracked allocations
 * 
 * @section memory Memory Management
 * 
 * All pointers returned by this library must be freed with value_free().
 * Passing NULL to value_free() is safe.
 * 
 * @section errors Error Handling
 * 
 * Functions return NULL/false on error.
 * Check error details with value_last_error().
 */
"""

[export]
# Add prefix to all exported functions
prefix = "vc_"
# Generate opaque pointer declaration
item_types = ["globals", "enums", "structs", "unions", "typedefs", "opaque", "functions", "constants"]

[export.rename]
"ValueConverter" = "ValueConverter"

[enum]
rename_variants = "ScreamingSnakeCase"
prefix_with_name = true

[fn]
rename_args = "CamelCase"

[parse]
parse_deps = false
include = ["cimpl"]
