[export]
exclude = ["SecretMessage"]  # Opaque type

[enum]
rename_variants = "ScreamingSnakeCase"
prefix_with_name = true

[fn]
rename_args = "CamelCase"

[parse]
parse_deps = false
include = ["cimpl"]
